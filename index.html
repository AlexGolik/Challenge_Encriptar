<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación y Desencriptación de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.svg" alt="Logo">
        </div>
        <div class="left">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button class="encrypt" onclick="encryptText()">Encriptar</button>
                <button class="decrypt" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>

        <!-- Aquí va caja de texto encriptado -->
        <div class="right" id="right-container">
            <img src="img/muñeco.svg" alt="img" id="placeholder-img">
            <h2 id="placeholder-h2">Ningún mensaje fue encontrado</h2>
            <h5 id="placeholder-h5">Ingresa el texto que desees encriptar o desencriptar.</h5>
            <textarea class="en" id="encrypted-text" placeholder="El texto encriptado aparecerá aquí" readonly style="display: none;"></textarea>
            <button  id="copiar" class="nuevo" onclick="copyText()" style="display: none;">Copiar</button>
            <div id="message-container"></div>
        </div>
        

    </div>
    <script src="Js/main.js"></script>
</body>
</html>
